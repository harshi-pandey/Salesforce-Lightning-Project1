<template>
	<lightning-card title="SalesStock Pvt Limited" icon-name="utility:world">
		<div class="slds-m-around_medium">
			<lightning-tabset>
				<lightning-tab label="Items">
					<div class="wrapper">
						<section class="content">
							<div class="columns">
								<main class="main">
									<c-list if:true = {listtemplate} onitemselected = {handleItemselected}></c-list>				
								</main>
								<c-detail if:true = {detailtemplate} ondetailselected = {handledetailselected} setproducts = {selecteditemId}></c-detail>
							</div>
						</section>
					</div>
				</lightning-tab>	
				<lightning-tab label="Customers">
						<div class="slds-m-around_medium">
							<c-customers></c-customers>
						</div>
				</lightning-tab>	
			</lightning-tabset>
		</div>
    </lightning-card>
</template>
